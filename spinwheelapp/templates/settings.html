<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #f8f9fc;
            --accent: #e74a3b;
            --dark: #5a5c69;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .settings-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>
<body>

<!-- Navigation Bar (same as offers page) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'offer_list' %}">ðŸŽ¡ SpinWheel Admin</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'settings' %}">
            <i class="fas fa-cog me-1"></i>Settings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'update_shop_profile' %}">
            <i class="fas fa-store me-1"></i>Shop Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Settings Content -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card settings-card">
                <div class="card-header bg-white border-bottom-0">
                    <h4 class="mb-0"><i class="fas fa-cog me-2"></i>Settings</h4>
                </div>
                
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <h5 class="mb-3"><i class="fas fa-mobile-alt me-2"></i>Spin Limits</h5>
                        
                        <div class="mb-4">
                            <label class="form-label">Maximum spins per mobile number per day:</label>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="spin_limit" id="spinLimit1" 
                                       value="1" {% if spin_limit == 1 %}checked{% endif %}>
                                <label class="form-check-label" for="spinLimit1">
                                    1 spin per day
                                </label>
                            </div>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="spin_limit" id="spinLimit2" 
                                       value="2" {% if spin_limit == 2 %}checked{% endif %}>
                                <label class="form-check-label" for="spinLimit2">
                                    2 spins per day
                                </label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="spin_limit" id="spinLimitUnlimited" 
                                       value="0" {% if spin_limit == 0 %}checked{% endif %}>
                                <label class="form-check-label" for="spinLimitUnlimited">
                                    Unlimited spins
                                </label>
                            </div>
                        </div>


                        <!-- Add this section after the spin limits section -->

<div class="mb-4">

               id="requireBillNumber" {% if shop_settings.require_bill_number %}checked{% endif %}>
        <label class="form-check-label" for="requireBillNumber">
            Require bill number for spins
        </label>
    </div>
    <small class="text-muted">When enabled, customers must enter a bill number to spin</small>
</div> -->
                        
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
