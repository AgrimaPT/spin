<!DOCTYPE html>
<html>
<head>
    <title>Add Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add a New Offer</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Offer Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color" name="color" value="#ffffff">
        </div>
        <div class="mb-3">
            <label for="percentage" class="form-label">Percentage Probability</label>
            <input type="number" class="form-control" name="percentage" value="0" min="0" max="100" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Offer</button>
    </form>
</div>
</body>
</html>
