<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #f8f9fc;
            --accent: #e74a3b;
            --dark: #5a5c69;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: 600;
        }
        
        .offer-color {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .settings-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'offer_list' %}">ðŸŽ¡ SpinWheel Admin</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'settings' %}">
            <i class="fas fa-cog me-1"></i>Settings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'update_shop_profile' %}">
            <i class="fas fa-store me-1"></i>Shop Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Offers Content -->
<div class="container mt-4">
    <!-- Add this button near the "Add Offer" button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="fas fa-tags me-2"></i>Offers</h2>
        <div>
            <a class="btn btn-outline-secondary me-2" href="{% url 'spin_entries' %}">
                <i class="fas fa-history me-1"></i>Spin Entries
            </a>
            <a class="btn btn-primary" href="{% url 'add_offer' %}">
                <i class="fas fa-plus me-1"></i>Add Offer
            </a>
        </div>
    </div>

    <!-- {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %} -->

    <div class="card shadow-sm">
        <div class="card-body p-0">
            {% if offers %}
            <div class="list-group list-group-flush">
                {% for offer in offers %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span class="offer-color" style="background-color:{{ offer.color }}"></span>
                        <strong>{{ offer.name }}</strong> - 
                        <span class="text-muted">Weight: {{ offer.percentage }}%</span>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'edit_offer' offer.id %}">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a class="btn btn-sm btn-outline-danger" href="{% url 'delete_offer' offer.id %}">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="text-center py-4">
                <i class="fas fa-tags fa-3x text-muted mb-3"></i>
                <p class="text-muted">No offers available. Add your first offer to get started!</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
