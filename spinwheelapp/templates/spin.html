    <script>
    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spin-button');
    const spinForm = document.getElementById('spin-form');
    const segments = {{ segments|safe }};
    const total = segments.length;
    const anglePerSegment = 360 / total;
    let isSpinning = false;
    let confettiInterval;
    let selectedOfferId = null;

    // Audio elements
    const winSound = new Audio();
    const spinSound = new Audio();
    const winModalSound = new Audio();

    // Set up audio sources
    function setupAudio() {
        // Win sound
        winSound.src = 'https://assets.mixkit.co/active_storage/sfx/600/600-preview.mp3';
        winSound.type = 'audio/mpeg';
        winSound.preload = 'auto';
        winSound.load();

        // Spin sound
        spinSound.src = 'https://assets.mixkit.co/active_storage/sfx/1930/1930-preview.mp3';
        spinSound.type = 'audio/mpeg';
        spinSound.preload = 'auto';
        spinSound.load();

        // Win modal sound
        winModalSound.src = 'https://assets.mixkit.co/active_storage/sfx/2015/2015-preview.mp3';
        winModalSound.type = 'audio/mpeg';
        winModalSound.preload = 'auto';
        winModalSound.load();
    }

    // Load Font Awesome for WhatsApp icon if not already loaded
    function loadFontAwesome() {
        if (!document.querySelector('link[href*="font-awesome"]')) {
            const faLink = document.createElement('link');
            faLink.rel = 'stylesheet';
            faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css';
            document.head.appendChild(faLink);
        }
    }

    // Set wheel background
    function setupWheel() {
        let gradientParts = segments.map((seg, i) => {
            const start = i * anglePerSegment;
            const end = start + anglePerSegment;
            return `${seg.color} ${start}deg ${end}deg`;
        });
        wheel.style.background = `conic-gradient(${gradientParts.join(', ')})`;
    }

    // Weighted random selection based on percentages
    function weightedRandom(segments) {
        const totalWeight = segments.reduce((sum, seg) => sum + seg.percentage, 0);
        let rand = Math.random() * totalWeight;
        for (let i = 0; i < segments.length; i++) {
            rand -= segments[i].percentage;
            if (rand <= 0) return i;
        }
        return segments.length - 1;
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        clearInterval(confettiInterval);
        document.querySelectorAll('.segment-label').forEach(el => {
            el.classList.remove('selected');
        });
    }

    // Unlock audio on mobile devices
    async function unlockAudio() {
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioContext = new AudioContext();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1, audioContext.currentTime);
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.001);
            return true;
        } catch (e) {
            console.log("Audio unlock failed", e);
            return false;
        }
    }

        whatsappBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            const offerName = document.getElementById('winning-offer-name').textContent;
            // const shopName = "{{ shop.shop_name|escapejs }}";
            // const shopPhone = "{{ shop.whatsapp_number|escapejs }}".replace(/\D/g, '');
            const shopName = `{{ shop.shop_name|escapejs }}`;
            const shopPhone = `{{ shop_whatsapp|escapejs }}`.replace(/\D/g, '');
            
            if (!shopPhone) {
                alert("This shop hasn't set up WhatsApp claims yet. Please contact them directly.");
                return;
            }

            // const userData = {
            //     name: "{{ entry_data.name|escapejs }}",
            //     phone: "{{ entry_data.phone|escapejs }}",
            //     bill: "{{ entry_data.bill_number|default:'N/A'|escapejs }}"
            // };
            const userData = {
                name: `{{ customer_name|escapejs }}`,
                phone: `{{ customer_phone|escapejs }}`,
                bill: `{{ customer_bill|escapejs }}`
            };


            // const message = `🎉 Prize Claim Notification 🎉\n\n` +
            //                `*Shop:* ${shopName}\n` +
            //                `*Prize Won:* ${offerName}\n\n` +
            //                `*Customer Details:*\n` +
            //                `- Name: ${userData.name}\n` +
            //                `- Phone: ${userData.phone}\n` +
            //                `- Bill No: ${userData.bill}\n\n` +
            //                `Please advise how to claim this prize.`;

            
            // Format the WhatsApp message
            const message = `🎉 Prize Claim Notification 🎉%0a%0a` +
                        `*Shop:* ${shopName}%0a` +
                        `*Prize Won:* ${offerName}%0a%0a` +
                        `*Customer Details:*%0a` +
                        `- Name: ${userData.name}%0a` +
                        `- Phone: ${userData.phone}%0a` +
                        `- Bill No: ${userData.bill}%0a%0a` +
                        `Please advise how to claim this prize.`;

            // Check if mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // First try with iframe method (works on most devices)
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = `whatsapp://send?phone=${shopPhone}&text=${encodeURIComponent(message)}`;
                document.body.appendChild(iframe);
                
                // Fallback to web if the app doesn't open
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    window.location.href = `https://wa.me/${shopPhone}?text=${encodeURIComponent(message)}`;
                }, 500);
            } else {
                // For desktop, use web version
                window.open(`https://web.whatsapp.com/send?phone=${shopPhone}&text=${encodeURIComponent(message)}`, '_blank');
            }
            
            // Submit the form data to server
            if (selectedOfferId) {
                document.getElementById('selected-offer-input').value = selectedOfferId;
                spinForm.submit();
            }
            
            // Close modal after short delay
            setTimeout(closeModal, 1500);
        });
    }

    // Handle spin button click
    spinButton.addEventListener('click', async function(e) {
        if (isSpinning) return;
        isSpinning = true;
        e.preventDefault();
        spinButton.disabled = true;

        // Unlock audio first
        await unlockAudio();

        const chosenIndex = weightedRandom(segments);
        selectedOfferId = segments[chosenIndex].id;
        const spins = 5;
        const rotateTo = spins * 360 + (chosenIndex * anglePerSegment) + (anglePerSegment / 2);
        wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
        wheel.style.transform = `rotate(-${rotateTo}deg)`;

        // Play spinning sound effect
        try {
            spinSound.currentTime = 0;
            spinSound.volume = 0.4;
            spinSound.loop = true;
            await spinSound.play();
        } catch (e) {
            console.log("Spin sound play failed:", e);
        }

        setTimeout(async () => {
            // Highlight the selected segment
            document.querySelectorAll('.segment-label').forEach((el, i) => {
                el.classList.toggle('selected', i === chosenIndex);
            });

            // Set the selected offer in the hidden input
            document.getElementById('selected-offer-input').value = selectedOfferId;

            // Stop and play winning sound
            try {
                spinSound.pause();
                spinSound.currentTime = 0;
                winSound.currentTime = 0;
                winSound.volume = 0.6;
                await winSound.play();
            } catch (e) {
                console.log("Win sound play failed:", e);
            }

            // Confetti with multiple bursts
            confettiInterval = setInterval(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }, 300);

            // Show modal with the prize
            document.getElementById('winning-offer-name').textContent = segments[chosenIndex].name;
            document.getElementById('modal').style.display = 'flex';

            try {
                winModalSound.currentTime = 0;
                winModalSound.volume = 0.5;
                await winModalSound.play();
            } catch (e) {
                console.log("Modal sound play failed:", e);
            }

        }, 4100);
        
        // Reset spinning state after animation completes
        setTimeout(() => {
            isSpinning = false;
            spinButton.disabled = false;
        }, 4100);
    });

    // Also allow closing the modal to submit
    document.getElementById('close-modal-button').addEventListener('click', function(e) {
        e.preventDefault();
        closeModal();
        if (selectedOfferId) {
            document.getElementById('selected-offer-input').value = selectedOfferId;
            spinForm.submit();
        }
    });

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function() {
        setupAudio();
        loadFontAwesome();
        setupWheel();
        initWhatsAppClaim();
    });
</script>
